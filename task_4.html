<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1><a href="index.html">На головну</a></h1>
	<p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
		працівником,
		пенсіонером).</p>
	<script>
		const personAge = parseInt(prompt("Person age"))
		const schoolAge = 6
		const studentAge = 18
		const workerAge = 25
		const pensionAge = 65

		if (personAge < schoolAge)
			document.write("Child in kindergarden")
		else if (personAge < studentAge)
			document.write("Schoolchild")
		else if (personAge < workerAge)
			document.write("Student")
		else if (personAge < pensionAge)
			document.write("Worker")
		else if (personAge >= pensionAge)
			document.write("Pensioner")
	</script>
</body>

</html>
